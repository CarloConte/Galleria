<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<style>

.form-horizontal {
	padding-top: 30px;
	position: center;
	padding-left: 40%;
}
button {
    position:relative;
    top: 0%;
    right: 23%;
    }
body {
	padding-top: 70px;
	
}
label {
	position:relative;
	right:35%;
	}
h2 {
	text-align: center;
   }
   li {
	font-style: italic;
}
    #logout {
    	margin-top: 2px;
    }

</style>
<title>Registrazione Admin</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
		<!-- Fixed navbar -->
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Galleria</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/listaOpere}">Lista Opere</a></li>
						<li><a th:href="@{/listaAutori}">Lista Autori</a></li>
						<li><a th:href="@{/registrati}">Registrati come Admin</a></li>
						<li><a th:href="@{/login}">Login</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Ricerca<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/cercaOpere}">Cerca Opera</a></li>
								<li><a th:href="@{/cercaAutore}">Cerca Autore</a></li>
							</ul>
						</li>
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Operazioni Admin <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/inserisciOpera}">Inserisci Opera</a></li>
								<li><a th:href="@{/inserisciAutore}">Inserisci Autore</a></li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="isAuthenticated()">
						<form class="form-inline" th:action="@{/logout}" method="POST">
							<input type="submit" value="LOGOUT" class="btn btn-secondary btn-lg" id="logout" th:sec="hasAuthority('ADMIN')"/>
						</form>
					</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	
	<h2>Registrazione Amministratore</h2>

	<div id="form" align="center">
	<form class="form-horizontal" th:action="@{/registrati}" method="POST" th:object="${amministratore}" >
	
	<div class="form-group">
		<div class="col-lg-4">
			<label for="username" class="col-2 col-form-label">Usarname</label>
				<input class="form-control" type="text" th:field="*{username}" />
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-lg-4">
			<label for="password" class="col-2 col-form-label">Password</label>
				<input class="form-control" type="password" th:field ="*{password}" placeholder="make sure your pwd is correct!"/>
			</div>
	</div>
	
	<div class="form-group">
		<div class="col-lg-4">
			<label for="email" class="col-2 col-form-label">Email</label>
				<input class="form-control" type="email" placeholder="esemio@dominio.it" th:field="*{email}"/>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-lg-4">
			<label for="nome" class="col-2 col-form-label">Nome</label>
				<input class="form-control" type="text" th:field="*{nome}"/>
			</div>
	</div>
	
	<div class="form-group">
		<div class="col-lg-4">
			<label for="cognome" class="col-2 col-form-label">Cognome</label>
				<input class="form-control" type="text" th:field="*{cognome}"/>
		</div>
	
	</div>
	<button class="btn btn-warning" type="submit">Registrati</button>
	</form>

</div>
</body>
</html>
